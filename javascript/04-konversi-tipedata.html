<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <script type="text/javascript">
        var nilai="2.6";
        var bil1;
        var bil2;
        var nilai1=10;
        var nilai2=10;
        var hasil;
        bil1=parseFloat(nilai);
        document.write("nilai dari bill 1="+bil1+"<br>");
        bil2=parseInt(nilai);
        document.write("nilai dari bill 2="+bil2+"<br>");
        hasil=parseInt(nilai1)+parseInt(nilai2);
        document.write("penjumlahan nilai 1 dan nilai 2=" + hasil);
    </script>
    <body>
        <div id="demo"></div>
    </body>
</html>
