<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="jquery-2.1.1.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#nama").keyup(function(){
                    var nama=$("#nama").val();
                    $.ajax({
                        type:"GET",
                        url:"selamat.php",
                        data:"nama="+nama,
                        success:function(html){
                            $("#berhasil").html(html);  
                        }
                    });
                });
            });
        </script>
    </head>
    <body>
        <div>Masukan Nama Anda : <input type="text" id="nama">
        </div>
        <div id="berhasil"></div>
    </body>
</html>
